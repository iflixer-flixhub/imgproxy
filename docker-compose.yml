services:
  mysql:
    image: mysql:8.0
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: imgproxy-db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "34001:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  imgproxy:
    platform: linux/arm64
    # image: ghcr.io/iflixer-flixhub/imgproxy:latest
    build:
      context: ./imgproxy
      dockerfile: Dockerfile
    environment:
      LISTEN: ":80"
      MYSQL_DSN: "${MYSQL_DSN}"
      S3_ACCESS_KEY: "${S3_ACCESS_KEY}"
      S3_SECRET_KEY: "${S3_SECRET_KEY}"
      S3_ENDPOINT: "${S3_ENDPOINT}"
      S3_BUCKET: "${S3_BUCKET}"
      S3_PREFIX: "cdnhub/sss"
      S3_REGION: "auto"
      DEBUG_TIME_LOGGING: "1"

    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "34201:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:80/healthz >/dev/null"]
      interval: 5s
      timeout: 2s
      retries: 30

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "34200:9090"
    depends_on:
      - imgproxy

volumes:
  mysql_data: